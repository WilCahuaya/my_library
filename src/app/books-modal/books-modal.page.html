<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>{{author.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list *ngFor="let book of books">
  <ion-item >
    <ion-label>{{book.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
